<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kimlik Kartı ve Müzik Çalar</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="header">Ben Kimim!</div>
    <div class="content">
        <div class="photo">
            <img src="album-default.jpg">
        </div>
        <div class="info">
            <h2>Akif</h2>
            <p>Cinsiyet: ERKEK </p>
            <p>Uyruk: TÜRK </p>
            <p>Vatandaşlık: TÜRKİYELİ </p>
            <p>TC Kimlik No: SHACOSEVER3169 </p>
        </div>
    </div>
</div>

<div class="music-player">
    <div class="album-art">
        <img src="album-default1.jpg" alt="Album Art">
    </div>
    <div class="controls">
        <button id="play-pause-btn">&#9658;</button>
        <div class="song-title">Lain's Theme</div>
    </div>
    <audio id="audio-player" src="song.mp3"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
